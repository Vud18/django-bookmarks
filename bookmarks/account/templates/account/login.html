{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Войти</h1>
  <p>Пожалуйста, используйте следующую форму для входа:</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
